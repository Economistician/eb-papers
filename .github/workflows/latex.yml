name: Build CWSL PDF

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  PDF_NAME: ElectricBarometer_WP01_CWSL_TechnicalPaper_2025.pdf
  ARTIFACT_NAME: ElectricBarometer_WP01_CWSL_TechnicalPaper

jobs:
  build-latex:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Compile LaTeX (cwsl/main.tex)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: cwsl/main.tex

      - name: Rename output PDF
        run: mv cwsl/main.pdf cwsl/${{ env.PDF_NAME }}

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: cwsl/${{ env.PDF_NAME }}

      - name: Attach PDF to GitHub Release (on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: cwsl/${{ env.PDF_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
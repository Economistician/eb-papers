name: Build CWSL PDF

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-latex:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Compile LaTeX (cwsl long-form main.tex)
        uses: xu-cheng/latex-action@v3
        with:
          # Compile the main file inside the paper directory
          root_file: main.tex
          working_directory: cwsl/long-form/paper

      - name: Rename output PDF
        run: |
          mv cwsl/long-form/paper/main.pdf \
             cwsl/versions/ElectricBarometer_WP01_CWSL_TechnicalPaper_2025.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cwsl-paper-pdf
          path: cwsl/versions/ElectricBarometer_WP01_CWSL_TechnicalPaper_2025.pdf

      - name: Attach PDF to GitHub Release (on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: cwsl/versions/ElectricBarometer_WP01_CWSL_TechnicalPaper_2025.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}